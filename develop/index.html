<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@100;400;900&family=Montserrat&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,600&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container">
        <h1>Weather Forecast Dashboard</h1>
        <div class="date-container">
            <div class="date" id="date">
                December 28, 2021
            </div>
        </div>
        <section class="search-bar" id="search-bar">
            <form id="search-form" class="search-form" role="search">
                <label for="search-text" class="offscreen">Enter a location</label>
                <input id="search-text" class="search-text" type="text" role="searchbox" size="40" placeholder="City, State, Country">
                <button id="search-btn" class="search-btn button" title="submit location" aria-label="City, State, and Country to obtain weather conditions">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </section>

        <section class="current-forecast" id="current-forecast" role="region" aria-labelledby="currentforecast-location">
            <h2 id="currentforecast-location" class="currentforecast-location">Current Conditions</h2>
            <div id="currentforecast-conditions" class="currentforecast-conditions"></div>  
        </section>

        <nav class="nav-btn" id="nav-btn">
            <button id="get-location" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
            </button>
            <button id="home" class="button" title="Home Weather" aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-home"></i>
            </button>
            <button id="save-location" class="button" title="Save Location" aria-label="Save the current location">
                <i class="fas fa-save"></i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
                <i class="fas fa-sync-alt"></i>
            </button>
        </nav>
        <hr>
        <section class="daily-forecast" id="daily-forecast" role="region" aria-labelledby="dailyforecast-title">
            <h2 id="dailyforecast-title" class="dailyforecast-title">Five Day Forecast</h2>
            <div id="dailyforecast-contents" class="dailyforecast-contents"></div>
        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
